name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            rm -rf aws-react-test
            git clone https://github.com/joaopedrocoelho/aws-react-test.git && cd aws-react-test
            git pull
            docker stop react-app
            docker rm react-app
            docker build --build-arg VITE_GA_MSG="$COMMIT_MSG" -t react-app . --no-cache
            docker run -d -p 80:80 --name react-app react-app
          EOF
